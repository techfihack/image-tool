<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Conversion Tool</title>

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        html {
            height: 100%;
        }

        body {
            background-image: url('./image/sky.webp');
            background-size: cover; /* This will ensure that your background covers the whole page */
            background-position: center; /* This centers the background image */
            background-repeat: no-repeat; /* This will prevent the image from repeating */
        }

        h2 {
            background-image: linear-gradient(to right, #0284c7, #ea580c);
            color: white; /* You might want to change the text color for better readability */
            -webkit-background-clip: text; /* Clips the background to the text for WebKit browsers */
            background-clip: text; /* Clips the background to the text for other browsers */
            -webkit-text-fill-color: transparent; /* Makes the text color transparent for WebKit browsers */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            backdrop-filter: blur(5px); /* Frosted glass effect */

            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .row {
            margin-top:15px;
        }
        .my-container {
            margin-top:100px;
            margin-left:auto;
            margin-right:auto;
            max-width: 1000px;
            font-size: 24px;

            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        .submit-button {
            background-color: #28a745;
            color: #fff;
            padding: 12px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        #compressQuality {
            width: 100%;
            appearance: none;
            margin-top:5px;
            margin-bottom:5px;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            outline: none;
            padding: 5px;
            transition: background-color 0.3s ease;
        }
        #compressQuality::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4CAF50;
            cursor: pointer;
        }
        #compressQuality::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4CAF50;
            cursor: pointer;
        }
        #rangeValue {
            display: inline-block;
            font-size: 18px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #result {
            margin-top: 20px;
            max-width: 100%; /* Set a maximum width for the result div */
            overflow: hidden; /* Hide any overflow content */
            width: auto;
        }

        #result img {
            max-width: 100%; /* Set a maximum width for the image */
            height: 400px; /* Allow the height to adjust proportionally */
            display: block; /* Remove extra space below inline elements */
            margin: 0 auto; /* Center the image within its container */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* This ensures the table respects the given width */
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .file-name {
            width: 60%;
            word-wrap: break-word; /* Ensure long names do not overflow */
        }
        .height-input {
            width: 40%; /* This gives more space to the file name */
        }
        input[type="number"] {
            width: 100%;
            padding: 6px;
            margin-top: 4px; /* For spacing between rows */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        .input-label {
            margin: 0;
        }

    </style>

</head>
<body>
<div class="my-container">

    <h2>Image Conversion</h2>

    <form class="form-inline" action="/api/upload" method="post" enctype="multipart/form-data">

        <!-- Format -->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-label" for="imageFormats">Format : </label>
                    <select class="form-control" id="imageFormats"></select>
                </div>
            </div>
        </div>

        <!-- Files -->
        <div class="row" >
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-label" for="files">Images (Maximum 10 files) : </label>
                    <input class="form-control" type="file" id="files" name="files" accept="image/*" multiple onchange="updateFileList()" />
                </div>
            </div>
        </div>

        <table id="fileList">
            <!-- Dynamically filled rows will go here -->
        </table>

        <!-- Resize Height -->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" id="height-div">
                    <!--
                   <label class="form-label"> Heights </label>
                   <input id="height" name="heights" class="form-control" type="number" />
                    -->
                </div>
            </div>

        </div>

        <!-- Compress Ratio -->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-label" for="compressQuality">Compress Ratio (%) : </label>
                    <span id="rangeValue">80%</span>
                    <input id="compressQuality" type="range" min="1" max="100" step="1" value="80">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group" style="text-align: center">
                    <button class="btn btn-primary submit-button" type="button" onclick="convertImage()" style="margin-top:10px">Convert</button>
                </div>
            </div>
        </div>

    </form>

    <div id="result" ></div>
    <div id="downloadDiv" ></div>
</div>


<script src="./js/script.js" ></script>
